<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vinBK Account</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../css/myAccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>
    <div class="my_container" style="width: 981px;">
        <div class="my_top d-flex justify-content-between">
            <div class="my_left">
                <div class="logo_group d-flex align-items-center justify-content-center">
                    <span class="VinBK align-middle text-center">VinBK</span>
                </div>
                
                <div class="bg-white mb-2 ps-2">
                    Name
                </div>
                <div class="bg-white mb-2 ps-2">
                    Account Overview
                </div>
                <div class="bg-white mb-2 ps-2">
                    My order
                    <br>
                    Address Book
                    <br>
                    Payment Method
                </div>
                <div class="bg-white mb-2 ps-2">
                    Contact Preference
                    <br>
                    Social Media
                    <br>
                    Gifts & Voucher
                </div>
                <div class="bg-white ps-2">
                    Sign out
                </div>
            </div>

            <div class="my_right">
                <div class="logo_group d-flex align-items-center justify-content-start ps-3">
                    <span class="my_account align-middle text-start mt-3">My Account</span>
                </div>
                <div class="crop">
                    <img src="../img/av3.jpg" alt="background image">
                </div>
                Out of crop
            </div>
        </div>


        <footer class="d-flex align-items-center">
            <div class="footer_left" style="width: 50%;">
                    <a class="ms-3" href="">VinBK HomePage</a>
                    <a class="ms-3" href="">Terms & Conditions</a>
                    <a class="ms-3" href="">Privacy & Policy</a>
            </div>
            <div class="footer-right text-end me-3" style="width: 50%;">
                &copy; 2021 BK
            </div>
        </footer>
    </div>



    <!--  JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="../js/singIn.js"></script> -->
</body>

</html>
